<!DOCTYPE html>
<html lang="en" class="full-width">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Two+Tone" rel="stylesheet" />
    <title>Google Homepage Clone</title>
</head>

<body class="full-width">
    <div class="page-wrap">
        <header class="full-width">
            <nav class="full-width topnav">
                <ul>
                    <li>
                        <ul>
                            <li><a href="">About</a></li>
                            <li><a href="">Store</a></li>
                        </ul>
                    </li>
                    <li>
                        <ul>
                            <li><a href="">Gmail</a></li>
                            <li><a href="">Images</a></li>
                            <li><a href=""><span class="material-icons i-apps">apps</span></a></li>
                            <li><a href="" class="button button-special">Sign In</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="full-width">
            <div class="img-wrap">
                <img src="images/googlelogo_color_272x92dp.png" class="full-width" alt="google logo">
            </div>
            <form action="" class="full-width">
                <div class="input-wrap">
                    <span class="material-icons i-search">search</span>
                    <input type="text">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                    <!-- <span class="material-icons-two-tone i-mic">mic</span> -->
                </div>
            </form>
            <a href="" class="button">Google Search</a>
            <a href="" class="button">I'm Feeling Lucky!</a>
        </main>
        <footer class="full-width bottomnav">
            <nav class="full-width">
                <ul>
                    <li>
                        <ul>
                            <li><a href="">Advertising</a></li>
                            <li><a href="">Business</a></li>
                            <li><a href="">How Search works</a></li>
                        </ul>
                    </li>
                    <li>
                        <ul>
                            <li><a href="">Privacy</a></li>
                            <li><a href="">Terms</a></li>
                            <li><a href="">Settings</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
